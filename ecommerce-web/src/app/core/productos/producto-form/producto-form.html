<h2>{{ modoEdicion  ? 'Editar producto' : 'Nuevo producto' }}</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">

  <label>
    Nombre:
    <input type="text" formControlName="nombre"/>
  </label>

  <br><br>

  <label>
    Descripci√≥n:
    <textarea formControlName="descripcion"></textarea>
  </label>

  <br><br>

  <label>
    Precio:
    <input type="number" formControlName="precio" required/>
  </label>

  <br><br>

  <label>
    Activo:
    <input type="checkbox" formControlName="activo"/>
  </label>

  <br><br>

  <button type="submit" [disabled]="cargando">
    {{ cargando ? 'Guardando...' : 'Guardar'}}
  </button>

</form>
@if (mensaje) {
  <p style="color: green; font-weight: bold">{{ mensaje }}</p>
}
@if (error) {
  <p style="color: red"> {{ error }} </p>
}
