<h2>Tu cesta</h2>

@if (items.length === 0) {
  <p>Tu cesta estÃ¡ vacÃ­a</p>
} @else {

  @for (item of items; track item.product.id) {
    <div class="item-cesta">
      <div class="info">
        <strong>{{ item.product.nombre }}</strong>
        <p>{{ item.product.precio }}</p>
      </div>

      <div class="acciones">
        <button (click)="restar(item)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="sumar(item)">+</button>
        <button class="eliminar" (click)="eliminar(item.product.id)">ðŸ—‘</button>
      </div>
    </div>
  }
  <hr>

  <p class="total">
    Total: <strong>{{ total }}</strong>
  </p>

  <button class="vaciar" (click)="vaciar()">Vaciar cesta</button>

  <button class="comprar" (click)="finalizarCompra()">Finalizar compra</button>
}
