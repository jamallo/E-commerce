<h2>Iniciar sesión</h2>

<form (ngSubmit)="login()">
  <div>
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <div>
    <label>Contraseña</label>
    <input
      type="password"
      [(ngModel)]="contrasenia"
      name="contrasenia"
      required
    />
  </div>

  <button type="submit">Entrar</button>
</form>

@if (error) {
  <p style="color:red">
  {{ error }}
</p>
}
